<app-bar></app-bar>

<div class="container-sm mt-4">
  <div class="row">
    <div class="col-8">
      <h1>Lista de Mascotas</h1>
    </div>
    <div class="col-4" align="right">

      <a class="btn btn-outline-success" [routerLink]="['/register']">Nueva Mascota</a>
      <br><br>
    </div>
  </div>

  <div class="table-responsive">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead class="thead-light">
        <tr align="center">
          <th scope="col">Nombre</th>
          <th scope="col">Raza</th>
          <th scope="col">Edad</th>
          <th scope="col">Color</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>

        <tr align="center" *ngFor="let item of mascotas; let i =index">
          <td><input [(ngModel)]="item.nombre"></td>
          <td><input [(ngModel)]="item.raza"></td>
          <td><input [(ngModel)]="item.edad"></td>
          <td><input [(ngModel)]="item.color"></td>
          <td>
            <a (click)="updatePet(item.id, item)" class="btn btn-outline-primary btn-sm">Editar</a>
            <a (click)="deletePet(item.id)" class="btn btn-outline-danger btn-sm">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
