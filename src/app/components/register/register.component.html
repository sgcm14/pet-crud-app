<app-bar></app-bar>
<div class="container-sm mt-4">

  <h1>Registrar Mascota</h1><br>
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" name="nombres" id="nombres" [(ngModel)]="mascota.nombre">
  </div>
  <div class="form-group">
    <label>Raza</label>
    <input type="text" class="form-control" name="raza" id="raza" [(ngModel)]="mascota.raza">
  </div>
  <div class="form-group">
    <label>Edad</label>
    <input type="text" class="form-control" name="edad" id="edad" [(ngModel)]="mascota.edad">
  </div>
  <div class="form-group">
    <label>Color</label>
    <input type="text" class="form-control" name="color" id="color" [(ngModel)]="mascota.color">
  </div>
  <button type="submit" class="btn btn-primary" (click)="savePet()">Grabar</button>
  <a [routerLink]="['../']" class="btn btn-secondary">Cancelar</a>
</div>
